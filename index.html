<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ecommerce product page</title>
</head>
<body>
    <!-- nav bar in head -->
    <nav>
        <div>
            <img src="./img/logo.svg" alt="logo">
        </div>
        <!-- menu -->
        <div>
            <ul>
                <li>COLLECTION</li>
                <li>MEN</li>
                <li>WOMAN</li>
                <li>ABOUT</li>
                <li>CONTACT</li>
            </ul>
        </div>
        <!-- buy and profile -->
        <div>
            <div>
                <img src="./img/icon-cart.svg" alt="basket">
            </div>
            <div>
                <img src="./img/image-avatar.png" alt="your profile">
            </div>
        </div>
    </nav>
    <hr>
    <!-- main part of page -->
    <section>
        <!-- image collection -->
        <div>
            <div>
                <img src="./img/icon-cart.svg">
            </div>
            <div>
                <img src="./img/image-product-1.jpg" alt="shoes image">
                <img src="./img/image-product-3.jpg" alt="shoes image">
                <img src="./img/image-product-2.jpg" alt="shoes image">
                <img src="./img/image-product-4.jpg" alt="shoes image">
            </div>
        </div>
        <!-- discription part -->
        <div>
            <p>SNEAKER COMPANY</p>
            <h2>
                Fall Limited Edition Sneakers
            </h2>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Neque iusto dolorum repellendus temporibus ipsa?
                Quisquam soluta debitis quaerat nam quis ea.
            </p>
            <!-- price and buy -->
            <div>
                <p>
                    $125.00 
                </p>
                <p>
                    50%
                </p>
            </div>
            <p>
                <del>
                    $250.00
                </del>
            </p>
            <div>
                <div>
                    <img src="./img/icon-minus.svg" alt="mines">
                    <p>0</p>
                    <img src="./img/icon-plus.svg" alt="plus">
                </div>
                <button>
                    <img src="./img/icon-cart.svg" alt="basket">
                    <p>Add to card</p>
                </button>
            </div>
        </div>
    </section>
</body>
</html>
